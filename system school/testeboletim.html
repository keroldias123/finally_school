<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!DOCTYPE html>
<html>
  
<body bgcolor="lightblue">
    <center>
        <table class="table table-striped table-hover mt-3" border="1" cellspacing="5" bgcolor="white">
            <caption><b>Input Marks</b></caption>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="4">Score</th>
            </tr>
            <tr>
                <th>Hindi</th>
                <th>English</th>
                <th>Math</th>
                <th>C Programming</th>
            </tr>
            <tr>
                <td><input type="text" id="aname"></td>
                <td><input type="text" id="am"></td>
                <td><input type="text" id="aj"></td>
                <td><input type="text" id="ad"></td>
                <td><input type="text" id="an"></td>
            </tr>
            <tr>
                <th colspan="5" height="30">
                    <input type="submit" value="Add To Table" onclick="Sub()"></th>
            </tr>
        </table>
        <br>
        <table class="table table-striped table-hover mt-3" border="1" cellspacing="5" bgcolor="white" 
               height="100" width="500" cellpadding="5" id="TableScore">
            <caption><b>Student Data</b></caption>
            <tr>
                <th width="180">Name</th>
                <th>Total</th>
                <th>Average</th>
                <th>Pass Or Fail</th>
            </tr>
        </table>
    
        <script>
            function Sub() {
                // Get values from input fields
                var name = document.getElementById("aname").value;
                var hindi = parseFloat(document.getElementById("am").value) || 0;
                var english = parseFloat(document.getElementById("aj").value) || 0;
                var math = parseFloat(document.getElementById("ad").value) || 0;
                var cProgramming = parseFloat(document.getElementById("an").value) || 0;
    
                // Calculate total and average
                var total = hindi + english + math + cProgramming;
                var average = total / 4;
    
                // Determine Pass or Fail
                var passOrFail = (average >= 40) ? "Pass" : "Fail";
    
                // Create a new row in the result table
                var table = document.getElementById("TableScore");
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
    
                // Populate the cells with values
                cell1.innerHTML = name;
                cell2.innerHTML = total;
                cell3.innerHTML = average.toFixed(2);
                cell4.innerHTML = passOrFail;
            }
        </script>
    </center>
    
         <!-- Bootstrap JS and Popper.js (required for Bootstrap's JavaScript plugins) -->
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
      
</body>
</html>
